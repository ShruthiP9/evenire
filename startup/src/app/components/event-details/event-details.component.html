<br/>
<div>
  <table CELLPADDING="10" CELLSPACING="200" WIDTH="1250">
    <tr>
      <td >Name:</td>
      <td>{{eventDetails.name}}</td>
   </tr>
  <tr>
     <td >Start Date:</td>
     <td>{{eventDetails.startDate}}</td>
  </tr>
  <tr>
      <td >End Date:</td>
      <td>{{eventDetails.endDate}}</td>
   </tr>
   <tr>
      <td >Bookings:</td>
      <td>{{eventDetails.bookings}}</td>
   </tr>
   <tr>
      <td >Status:</td>
      <td><h6 [ngClass]="{gray:eventDetails.status=='ended'}">{{eventDetails.status}}</h6></td>
     
   </tr>
   <tr>
      <td >Event type:</td>
      <td>{{eventDetails.type}}</td>
   </tr>
   
  </table><br/>

</div>
<div>
    <table class="table table row">
    <table CELLPADDING="2" CELLSPACING="200" WIDTH="1000" class="css-serial">
    <thead>
        <th width='50'>Sno</th>
        <th>Name</th>
        <th>Status</th>
        <th>Type</th>
    </thead>

    <tbody *ngFor="let eve of same">
        <tr *ngIf="eve.type=='Exhibition'">
            <td width='50'>&nbsp;</td>
            <td><nav><a [routerLink]="['/eventDetails',eve.name]">{{eve.name}}</a></nav></td>
            <td><h6 [ngClass]="{gray:eve.status=='ended'}">{{eve.status}}</h6></td>
            <td>{{eve.type}}</td>
        </tr>
    </tbody>
</table>
</table>

       
</div>
